{% extends 'base.html' %}
{% block title %}ROCA Rentals - Restablecer Contraseña{% endblock %}

{% block content %}
<h2 class="page-title">Restablecer Contraseña</h2>
<form method="post" class="password-reset-form">
    {% csrf_token %}
    <div class="mb-3">
        <input type="email" class="form-control" name="email" placeholder="Correo electrónico" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Enviar enlace de restablecimiento</button>
</form>
<div class="links mt-4 text-center">
    <a href="{% url 'login' %}">¿Recordaste tu contraseña? Iniciar sesión</a>
    <br>
    <a href="{% url 'registro' %}">¿Aún no tienes cuenta? Registrarse</a>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .error-message {
        color: red;
        font-size: 14px;
    }
</style>
{% endblock %}
